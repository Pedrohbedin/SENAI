<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simples</title>
</head>
<body>
    <h1>Simple Calc</h1>
    <form onsubmit="calcular(event)">
        <label for="numero1">Primeiro Número</label>
        <input type="number" id="numero1" placeholder="Primeiro Número">
        <br>
        <br>
        <label for="numero2">Segundo Número</label>
        <input type="number" id="numero2" placeholder="Segundo Número">
        <br>
        <br>
        <label for="operacao">Operação</label>
        <select id="operacao">
            <option value="">Selecione</option>
            <option value="+">Soma</option>
            <option value="-">Subtração</option>
            <option value="*">Multiplicação</option>
            <option value="/">Divisão</option>
        </select>
        <button type="submit">Calcular</button>
        <h1 id="frase" style="visibility: hidden;">Cagaru??</h1>
    </form>
    
    <script>
        function calcular(event){
            event.preventDefault();
            const n1 = parseFloat(document.getElementById("numero1").value);
            const n2 = parseFloat(document.getElementById("numero2").value);
            const op = document.getElementById("operacao").value;

            let resultado;
            switch (op) {
                case '+':
                    resultado = Somar(n1, n2);
                    break;
                case '-':
                    resultado = Subtrair(n1, n2);
                    break;
                case '*':
                    resultado = Multiplicar(n1, n2);
                    break;
                case '/':
                    resultado = Dividir(n1, n2);
                    break;
                default:
                    resultado = 'Operação inválida';
                    break;
            }

            console.log('Resultado: ' + resultado);
        }

        function Somar(x, y) {
            return x + y;
        }

        function Subtrair(x, y) {
            return x - y;
        }

        function Dividir(x, y) {
            return x / y;
        }

        function Multiplicar(x, y) {
            return x * y;
        }
    </script>
</body>
</html>
