<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Introdução ao JavaScript</h1>

    <form action="" method="get">
        <label for="nome">Nome</label>
        <input type="tex()t" id="nome" placeholder="Seu nome">
        <br><br>
        <label for="sobrenome">Sobrenome</label>
        <input type="text" id="sobrenome" placeholder="Seu sobrenome">
        <br><br>
        <button onclick="alert('Boa tarde!!!')">Clique!</button>
        <button onclick="saudar()">Saudar</button>
    </form>

    <script>
    function saudar(){
        event.preventDefault();
        let nome = document.getElementById("nome").value;
        let sobrenome = document.getElementById("sobrenome").value;
        alert(`Boa tarde ${nome} ${sobrenome}!!!`);
    }
    </script>
</body>

</html>
